targets:
  $default:
    builders:
      source_gen|combining_builder:
        options:
          build_extensions:
            '^lib/features/{{}}.dart': 'lib/features/generated/{{}}.g.dart'
      freezed:
        options:
          build_extensions:
            '^lib/features/{{}}.dart': 'lib/features/generated/{{}}.freezed.dart'